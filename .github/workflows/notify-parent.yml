name: Notify Parent

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get OIDC token
        id: token
        run: |
          echo "token=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=repo" \
          | jq -r .value)" >> $GITHUB_OUTPUT

      - name: Dispatch to parent
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ steps.token.outputs.token }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/OWNER/PARENT_REPO/dispatches \
          -d '{"event_type":"submodule-updated"}'
